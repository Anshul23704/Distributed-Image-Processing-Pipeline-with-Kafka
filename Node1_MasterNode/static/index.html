	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Image Processing Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-bar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-item {
            text-align: center;
        }

        .status-item .label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .status-item .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .main-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-section:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-section.dragover {
            background: #f0f4ff;
            border-color: #667eea;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .controls select, .controls button {
            padding: 12px 20px;
            border-radius: 5px;
            border: 2px solid #667eea;
            font-size: 1em;
        }

        .controls select {
            flex: 1;
            cursor: pointer;
        }

        .controls button {
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .controls button:disabled {
            background: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            margin-bottom: 30px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-text {
            text-align: center;
            color: #666;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .images-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .image-box {
            text-align: center;
        }

        .image-box h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .image-box img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .processing-time {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .images-container {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Distributed Image Processing</h1>
            <p>Kafka-Powered Parallel Processing Pipeline</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="label">Active Workers</div>
                <div class="value" id="worker-count">0</div>
            </div>
            <div class="status-item">
                <div class="label">Active Jobs</div>
                <div class="value" id="job-count">0</div>
            </div>
            <div class="status-item">
                <div class="label">Total Jobs</div>
                <div class="value" id="total-jobs">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="error-message" id="error-message"></div>

            <div class="upload-section" id="upload-zone">
                <div class="upload-icon">üìÅ</div>
                <h2>Drop your image here or click to upload</h2>
                <p>Minimum size: 1024x1024 pixels | Formats: JPG, PNG</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>

            <div class="controls">
                <select id="effect-select">
                    <option value="grayscale">Grayscale</option>
                    <option value="edge_detection">Edge Detection</option>
                    <option value="blur">Blur</option>
                    <option value="sharpen">Sharpen</option>
                </select>
                <button id="process-btn" disabled>Process Image</button>
            </div>

            <div class="progress-section" id="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill">0%</div>
                </div>
                <div class="progress-text" id="progress-text">Processing...</div>
            </div>

            <div class="results-section" id="results-section">
                <h2>Results</h2>
                <div class="images-container">
                    <div class="image-box">
                        <h3>Original Image</h3>
                        <img id="original-image" src="" alt="Original">
                    </div>
                    <div class="image-box">
                        <h3>Processed Image</h3>
                        <img id="processed-image" src="" alt="Processed">
                    </div>
                </div>
                <div class="processing-time" id="processing-time"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentJobId = null;

        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const processBtn = document.getElementById('process-btn');
        const effectSelect = document.getElementById('effect-select');
        const progressSection = document.getElementById('progress-section');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const resultsSection = document.getElementById('results-section');
        const originalImage = document.getElementById('original-image');
        const processedImage = document.getElementById('processed-image');
        const processingTime = document.getElementById('processing-time');
        const errorMessage = document.getElementById('error-message');

        // Update status
        async function updateStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                document.getElementById('worker-count').textContent = data.active_workers;
                document.getElementById('job-count').textContent = data.active_jobs;
                document.getElementById('total-jobs').textContent = data.statistics.total_jobs || 0;
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        // Upload zone interactions
        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            selectedFile = file;
            processBtn.disabled = false;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);

            uploadZone.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <h2>${file.name}</h2>
                <p>Click to select a different image</p>
            `;
        }

        // Process image
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.disabled = true;
            resultsSection.classList.remove('active');
            progressSection.classList.add('active');
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';
            progressText.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('effect', effectSelect.value);

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Processing failed');
                }

                const data = await response.json();
                currentJobId = data.job_id;
                
                progressText.textContent = `Processing ${data.total_tiles} tiles...`;
                pollJobStatus();
            } catch (error) {
                showError(error.message);
                progressSection.classList.remove('active');
                processBtn.disabled = false;
            }
        });

        // Poll job status
        async function pollJobStatus() {
            try {
                const response = await fetch(`/api/job/${currentJobId}`);
                const data = await response.json();

                const progress = Math.round(data.progress);
                progressFill.style.width = `${progress}%`;
                progressFill.textContent = `${progress}%`;
                progressText.textContent = `Processing: ${data.completed_tiles}/${data.total_tiles} tiles`;

                if (data.status === 'completed') {
                    progressSection.classList.remove('active');
                    resultsSection.classList.add('active');
                    
                    processedImage.src = `data:image/png;base64,${data.result_image}`;
                    processingTime.textContent = `Processing completed in ${data.processing_time.toFixed(2)} seconds`;
                    
                    processBtn.disabled = false;
                    updateStatus();
                } else {
                    setTimeout(pollJobStatus, 500);
                }
            } catch (error) {
                showError('Error checking job status');
                progressSection.classList.remove('active');
                processBtn.disabled = false;
            }
        }

        // Initial status update
        updateStatus();
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
